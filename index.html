<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>$PEPEK Leaderboard</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2f4f4f;
            color: white;
        }
        .leaderboard {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .leaderboard-container {
            background-color: #3cb371;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .leaderboard-item {
            background-color: #66cdaa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            transition: transform 0.5s, background-color 0.5s;
        }
        .leaderboard-item.changed {
            transform: scale(1.1);
            background-color: #76eec6;
        }
        .navigation {
            margin-top: 20px;
        }
        .nav-button {
            background-color: #4682b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="leaderboard"><b>Leaderboard Page</b></div>
<div class="leaderboard-container" id="leaderboard">
    <!-- Data will be inserted here -->
</div>
<div class="navigation">
    <a class="nav-button" href="https://t.me/offclmero">Telegram</a>
</div>

<script>
    const hash = '60e5236d9f66068880f4604e97898bcf';
    const proxyUrl = 'https://api.allorigins.win/get?url=';
    const targetUrl = 'https://yayayayayayay.com/leaderboard?hash=' + hash;

    async function fetchLeaderboard() {
        try {
            const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
            const data = await response.json();
            const html = data.contents;
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const items = doc.querySelectorAll('.leaderboard-item');

            const leaderboard = document.getElementById('leaderboard');
            const oldItems = leaderboard.querySelectorAll('.leaderboard-item');
            const oldValues = Array.from(oldItems).map(item => item.textContent);
            leaderboard.innerHTML = '';
            items.forEach((item, index) => {
                if (index < 5) {
                    const div = document.createElement('div');
                    div.className = 'leaderboard-item';
                    div.innerHTML = item.innerHTML;
                    leaderboard.appendChild(div);

                    const oldValue = oldValues[index];
                    const newValue = item.textContent;
                    if (oldValue !== newValue) {
                        div.classList.add('changed');
                        setTimeout(() => div.classList.remove('changed'), 1000);
                    }
                }
            });
        } catch (error) {
            console.error('Error fetching leaderboard:', error);
            document.getElementById('leaderboard').innerHTML = 'Error fetching leaderboard';
        }
    }

    setInterval(fetchLeaderboard, 1000); // Fetch every 1 second
    fetchLeaderboard(); // Initial fetch
</script>
</body>
</html>
